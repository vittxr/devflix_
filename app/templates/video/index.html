<head>
  <link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet" />
  <!--estamos usando o framework videojs pra facilitar a vida--> 
</head>

<body>
  <!--
    class é para organizar o estilo do vídeo
    data-setup é para receber configurações como o widith, height, poster, autoplay, entre outras em formato json
  -->
  <video id="video" class="video-js vjs-big-play-centered" 
    controls
    data-setup="{}">
    <!-- o 'source' é onde vem o link do vídeo-->
    <source src="videos/MY_VIDEO.mp4"  type="video/mp4"/>
    <p class="vjs-no-js">
      Para ver esse vídeo habilite o js, e considere trocar para um 
      navegador que 
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >suporte videos HTML5</a
      >
    </p>
  </video>

  <script src="scripts/video.min.js"></script>
  <script src="scripts/vidconfig.js"></script>
</body>
